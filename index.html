<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Dashboard</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; text-align: center; padding-top: 100px; }
    .login-box { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { margin: 10px 0; padding: 10px; width: 200px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>เข้าสู่ระบบเพื่อดู VOLTA Utilization Dashboard</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<script>
  // รายชื่อผู้ใช้งานและรหัสผ่านที่อนุญาต
  const users = {
    "admin": "1234",
    "PEA_BD": "bd2025Dash",
    "user2": "pass123",
    "user3": "mypassword",
    "user4": "secret!",
    "user5": "test2024"
  };

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (users[username] && users[username] === password) {
      // เข้าสู่หน้า dashboard ถ้าถูกต้อง
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("error").innerText = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
    }
  }
</script>

</body>
</html>
