<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PEA VOLTA Utilization Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: #003366;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .controls {
      text-align: center;
      margin: 10px 0;
    }

    .controls button {
      font-size: 16px;
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #lookerFrame {
      transform-origin: top center;
      width: 100%;
      height: 90vh;
      border: none;
    }

    /* ป้องกันการเลือก / คลิกขวา */
    body, iframe {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
    }
  </style>
  <script>
    let scale = 1;

    function zoomIn() {
      scale += 0.1;
      applyZoom();
    }

    function zoomOut() {
      scale = Math.max(0.5, scale - 0.1); // ไม่ให้เล็กเกิน
      applyZoom();
    }

    function applyZoom() {
      const iframe = document.getElementById('lookerFrame');
      iframe.style.transform = `scale(${scale})`;
    }

    // ป้องกันคลิกขวา + ป้องกัน Inspect
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) ||
          (e.ctrlKey && e.key === 'U')) {
        return false;
      }
    };
  </script>
</head>
<body>
  <header>
    PEA VOLTA Utilization Dashboard
  </header>

  <div class="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
  </div>

  <div class="iframe-wrapper">
    <iframe id="lookerFrame" src="https://lookerstudio.google.com/embed/reporting/1a63abe2-eb83-46ea-99cd-e4207dbb5bc8/page/RWdFF" allowfullscreen></iframe>
  </div>
</body>
</html>
